<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Controls for Video and Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .media-container {
            text-align: center;
            margin-top: 20px;
        }
        button, input[type="range"] {
            margin: 5px;
        }
        .controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>My Favorite Hobby: Hiking</h2>
    <p>Hiking is a great way to explore nature and get some fresh air. It helps me disconnect from the digital world and enjoy beautiful landscapes.</p>

    <div class="media-container">
        <!-- Embedded YouTube Video with Custom Controls -->
        <h3>Watch a Video on Hiking:</h3>
        <iframe id="youtubeVideo" width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <div class="controls">
            <button id="playVideo">Play</button>
            <button id="pauseVideo">Pause</button>
        </div>

        <!-- Embedded Audio File with Custom Controls -->
        <h3>Listen to Relaxing Nature Sounds:</h3>
        <audio id="audioPlayer">
            <source src="your-audio-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="controls">
            <button id="playAudio">Play</button>
            <button id="pauseAudio">Pause</button>
            <label for="volumeControl">Volume: </label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        // YouTube Video Custom Controls
        const youtubeVideo = document.getElementById('youtubeVideo');
        const playVideoButton = document.getElementById('playVideo');
        const pauseVideoButton = document.getElementById('pauseVideo');
        
        // YouTube API Play and Pause Controls
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubeVideo');
        }

        playVideoButton.addEventListener('click', function() {
            player.playVideo();
        });

        pauseVideoButton.addEventListener('click', function() {
            player.pauseVideo();
        });

        // Audio Custom Controls
        const audioPlayer = document.getElementById('audioPlayer');
        const playAudioButton = document.getElementById('playAudio');
        const pauseAudioButton = document.getElementById('pauseAudio');
        const volumeControl = document.getElementById('volumeControl');

        playAudioButton.addEventListener('click', function() {
            audioPlayer.play();
        });

        pauseAudioButton.addEventListener('click', function() {
            audioPlayer.pause();
        });

        volumeControl.addEventListener('input', function() {
            audioPlayer.volume = this.value;
        });
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
