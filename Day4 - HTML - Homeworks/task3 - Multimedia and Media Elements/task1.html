<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobby and Audio Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        .media-container {
            text-align: center;
            margin-top: 20px;
        }
        iframe, audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>My Favorite Hobby: Hiking</h2>
    <p>Hiking is a great way to explore nature and get some fresh air. It helps me disconnect from the digital world and enjoy beautiful landscapes.</p>

    <div class="media-container">
        <!-- Embedded YouTube Video -->
        <h3>Watch a Video on Hiking:</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!-- Embedded Audio File -->
        <h3>Listen to Relaxing Nature Sounds:</h3>
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
